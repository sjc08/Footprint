<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footprint</title>
    <link rel="stylesheet" href="css/halfmoon.min.css">
    <link rel="stylesheet" href="css/daterangepicker.min.css" />
    <link rel="stylesheet" href="css/mapbox-gl.css" />
    <script src="js/halfmoon.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/daterangepicker.min.js"></script>
    <script src="js/coordtransform.min.js"></script>
    <script src="js/mapbox-gl.js"></script>
    <script src="js/l7.js"></script>
</head>

<body>
    <div class="page-wrapper with-navbar with-sidebar">
        <nav class="navbar">
            <div class="navbar-content">
                <button class="btn btn-action" onclick="halfmoon.toggleSidebar()">
                    <i>
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                            <path
                                d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                        </svg>
                    </i>
                </button>
            </div>
            <a href="#" class="navbar-brand">足迹</a>
        </nav>
        <div class="sidebar">
            <div class="sidebar-menu">
                <h5 class="sidebar-title">菜单</h5>
                <div class="sidebar-divider"></div>
                <div class="sidebar-content">
                    <div class="mb-15">
                        <label for="time">时间</label>
                        <input id="time" class="form-control">
                    </div>
                    <button class="btn btn-primary mb-15" onclick="draw()">确定</button>
                    <div class="alert alert-primary mb-15">
                        找到 <span id="count">-</span> 个点
                    </div>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div id="map" style="height: 100%;"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script>
        moment.locale(navigator.language);

        scene.addImage('arrow', 'img/arrow.svg');
        scene.on('loaded', () => {
            const mapTheme = new L7.MapTheme();
            scene.addControl(mapTheme);
            // points
            var points = []
            JSON.parse(CS.Points()).forEach(i => {
                points.push(coordtransform.wgs84togcj02(i.Longitude, i.Latitude));
            });
            const pointLayer = new L7.PointLayer({ autoFit: true, blend: 'additive' })
                .source(convert(points, 'MultiPoint'))
                .size(0.5)
                .color('#080298');
            scene.addLayer(pointLayer);
        });

        $(function () {
            $('#time').daterangepicker({
                locale: {
                    format: 'Y/M/D',
                    applyLabel: '应用',
                    cancelLabel: '取消'
                }
            });
        });

        function draw() {
            scene.removeAllLayer();
            scene.removeAllMarkers();
            var path = [];
            // markers
            const markerLayer = new L7.MarkerLayer();
            JSON.parse(CS.Points()).forEach(i => {
                var time = moment(i.Time);
                var duration = moment.duration(i.Duration);
                var position = coordtransform.wgs84togcj02(i.Longitude, i.Latitude);
                // check time
                var drp = $('#time').data('daterangepicker');
                if (time.isBetween(drp.startDate, drp.endDate)) {
                    path.push(position);
                    if (duration.asMinutes() >= 30) {
                        const marker = new L7.Marker().setLnglat(position);
                        markerLayer.addMarker(marker);
                    }
                }
            });
            scene.addMarkerLayer(markerLayer);
            // line
            const lineLayer = new L7.LineLayer({ autoFit: true })
                .source(convert(path, 'LineString'))
                .size(3)
                .shape('line')
                .texture('arrow')
                .color('#00ABA9')
                .animate({
                    duration: 5,
                    interval: 1,
                    trailLength: 2
                })
                .style({
                    lineTexture: true,
                    iconStep: 10,
                });
            scene.addLayer(lineLayer);
            $('#count').text(path.length);
        }

        function convert(coordinates, type) {
            const geoJSON = {
                type: 'FeatureCollection',
                features: [
                    {
                        type: 'Feature',
                        properties: {},
                        geometry: {
                            type: type,
                            coordinates: coordinates
                        }
                    }
                ]
            };
            return geoJSON;
        }
    </script>
</body>

</html>
